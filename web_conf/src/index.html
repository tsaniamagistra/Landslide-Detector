<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sensor Data</title>
</head>
<body>
  <h1>Data Sensor</h1>
  <table id="sensorTable">
    <thead>
      <tr>
        <th>Log Time</th>
        <th>Soil Moisture</th>
        <th>Vibration</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"></script>
  <script>
    async function fetchData() {
      try {
        // Ganti placeholder dengan alamat IP atau nama host server yang digunakan di webapi/server.js
        const response = await axios.get('http://placeholder:9000/view-log');
        console.log('Response data:', response.data);
        
        const sensorData = response.data.data.logs;
        console.log('Sensor data:', sensorData);
        
        const sensorTableBody = document.querySelector('#sensorTable tbody');
        sensorTableBody.innerHTML = '';
  
        sensorData.forEach(data => {
          const row = sensorTableBody.insertRow();
          const logTimeCell = row.insertCell(0);
          const moistCell = row.insertCell(1);
          const vibrCell = row.insertCell(2);
          
          logTimeCell.textContent = data.log_time;
          moistCell.textContent = data.soil_moisture;
          vibrCell.textContent = data.vibration;
        });
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }
  
    window.onload = fetchData;
    setInterval(fetchData, 5000);
  </script>  
</body>
</html>
